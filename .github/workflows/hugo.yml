name: Build and Deploy ExampleSite
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.72.0/hugo_extended_0.72.0_Linux-64bit.deb
          sudo dpkg -i hugo_extended_0.72.0_Linux-64bit.deb
          mkdir -p exampleSite/themes/hugo-starter-blog
          mv archetypes layouts static theme.toml exampleSite/themes/hugo-starter-blog
          cd exampleSite
          hugo

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: exampleSite/public
